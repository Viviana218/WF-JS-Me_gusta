<html lang="en">
<head>

    <div>
        <h1 class="title">Network</h1>
    </div>
    <div>

        <div class="right-nav">

                    <div class="likes">

                        <h4> like(s) </h4>
                    </div>

                    </div>
                </div>
                <div>
                    <p>I just set up this new discord bot, let me know what you all think. <a href="#">Link</a></p>
                </div>
            </div>

            <div class="post">
                <div class="encabezado">
                    <h2>Nichole K</h2>
                    <div class="likes">

                    </div>

                    </div>
                </div>
                <div>
                    <p>Just finished my <a href="#">next comic</a>, check it out.</p>
                </div>
            </div>

            <div class="post">
                <div class="encabezado">
                    <h2>Jim R</h2>
                    <div class="likes">

                        <h4> like(s) </h4>

                    <div>
                        <button onclick="incrementa3()" id="btn3">Like</button>

                </div>
                <div>
                    <p>I can't stop listening to the <a href="#">new album</a>.</p>
                    <p> Who else is liking it?</p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>

</html>
